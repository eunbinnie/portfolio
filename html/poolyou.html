<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POOLyou</title>

  <!-- reset css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nanum+Gothic&family=Roboto&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="../css/common.css" />
  <link rel="stylesheet" href="../css/poolyou.css" />
</head>

<body>
  <main id="main__page">
    <div class="inner">

      <article class="info">
        <section class="info__main">
          <h1 class="main__title title">
            POOLyou<br>
            WEBSITE
          </h1>
          <h3 class="version title">RESPONSIVE | COMPUTER, TABLET, MOBILE</h3>
          <button>
            <a href="https://eunbinnie.github.io/plant_site/">
              사이트 바로가기
            </a>
          </button>

          <h2 class="about title">ABOUT THE PROJECT</h2>

          <section class="about__contents">
            <span class="explain">
              설명 | 카테고리별 식물을 추천하는 사이트, JavaScript의 swiper 기능을 사용
            </span>

            <span class="period">
              기간 |<br>
              2022.11.17 ~ 2022.11.24 (반응형),<br>
              2023.02.14 ~ 2023.03.20(JS)
            </span>

            <span class="contribution">기여도 | 100%</span>
          </section>
        </section>

        <section class="info_detail"></section>
      </article>

      <section class="info__img">
        <div class="mobile">
          <img src="../img/poolyou_mobile1.jpg" alt="poolyou mobile page - swiper" class="mobile__page1" />
          <img src="../img/poolyou_mobile2.jpg" alt="poolyou mobile page - swiper" class="mobile__page2" />
        </div>

        <img src="../img/poolyou_com.jpeg" alt="poolyou computer.ver whole page" class="computer__page" />
      </section>

    </div>
  </main>
</body>

</html>
