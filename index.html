      </h1>

      <img src="./img/eunbin_hi.png" alt="Hi" class="img fade-in floating me-shake" />

      <header id="menu__icon">
        <span class="material-icons">
          menu
        </span>
      </header>

    </div>

    <nav id="side__menu" class="hidden">
      <ul>
        <span class="material-icons">
          clear
        </span>
        <li>Profile</li>
        <li>Projects</li>
        <li>Contact</li>
